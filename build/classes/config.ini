#This is the config file
#
#White pages url
#
WHITE_PAGES_URL=http://www.paginebianche.it/execute.cgi?btt=1
#
#Name search pattern
#
NAME_PATTERN=<h2 class=\"rgs\">[ ]*<a[^>]*>[^<]*</a>[ ]*</h2>
#
#Zip search pattern
#
ZIP_PATTERN=<span[^>]*class=\"postal-code[^>]*>[^<]*</span>
#
#City search pattern
#
CITY_PATTERN=<span[^>]*class=\"locality[^>]*>[^<]*</span>
#
#Province search pattern
#
PROVINCE_PATTERN=<span[^>]*class=\"region[^>]*>[^<]*</span>
#
#Address search pattern
#
ADDRESS_PATTERN=<span[^>]*class=\"street-address[^>]*>[^<]*</span>
#
#Phone search pattern
#
#PHONE_PATTERN=<div class=\"tel\"><span[^>]*>[^<]*</span><span[^>]*>[^<]*</span>
 PHONE_PATTERN=<div class=\"tel\"><span[^>]*>[^<]*</span>[^<]*<span[^>]*>[^<]*</span>